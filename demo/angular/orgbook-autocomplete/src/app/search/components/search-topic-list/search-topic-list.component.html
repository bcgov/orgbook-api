<ng-container *ngIf="vm$ | async as vm">
    <mat-progress-bar mode="indeterminate" *ngIf="vm?.loading"></mat-progress-bar>
    <ob-search-help-card *ngIf="vm?.topicResponse?.total === 0"></ob-search-help-card>
    <ng-container *ngIf="vm?.topicResponse?.results?.length">
        <div class="list">
            <ob-search-topic *ngFor="let topic of vm?.topicResponse?.results" [topic]="topic"></ob-search-topic>
        </div>
        <div class="nav" *ngIf="vm?.topicResponse?.total > vm?.topicResponse?.page_size">
            <ob-search-topic-list-nav [topicResponse]="vm?.topicResponse" [loading]="vm?.loading">
            </ob-search-topic-list-nav>
        </div>
    </ng-container>
</ng-container>
