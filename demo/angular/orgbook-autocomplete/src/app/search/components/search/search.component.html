<ng-container *ngIf="vm$ | async as vm">
    <ob-search-input (search)="onSearch($event)" (clear)="onClear()" [term]="vm?.term"></ob-search-input>
    <ob-search-topic-result [loading]="vm?.loading">
        <ob-search-topic-facet-list></ob-search-topic-facet-list>
        <ob-search-topic-list [loading]="vm?.loading" [topicResponse]="vm?.topicResponse" (page)="onPage($event)">
        </ob-search-topic-list>
    </ob-search-topic-result>
</ng-container>
