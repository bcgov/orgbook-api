<mat-expansion-panel [expanded]="credentialResponse" [disabled]="!credentialResponse">
    <mat-expansion-panel-header>
        <mat-panel-title>Credentials</mat-panel-title>
    </mat-expansion-panel-header>
    <div class="cards">
        <ob-credential-card *ngFor="let credential of credentialResponse?.results" [credential]="credential"></ob-credential-card>
    </div>
</mat-expansion-panel>
